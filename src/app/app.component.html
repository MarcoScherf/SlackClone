<app-header [auth]="auth"></app-header>
<mat-drawer-container>
  <mat-drawer
    *ngIf="auth"
    #drawer
    class="mat-sidenav"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [opened]="this.mobileQuery.matches ? false : true"
  >
    <app-sidenav></app-sidenav>
  </mat-drawer>

  <div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
