<div class="chat-container">
  <div class="chat">
    <div class="headline"><mat-icon>tag</mat-icon>{{ channelName }}</div>
    <div class="messages">
      <div *ngFor="let chat of chat" style="margin: 16px">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ chat.user }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ chat.text }}</p>
          </mat-card-content>
          <mat-card-footer>
            <button mat-raised-button color="primary">
              {{ chat.comments }} Answer
            </button>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
    <div class="chat-input">
      <textarea [(ngModel)]="message.text"></textarea>
      <button (click)="saveNewMessage()">Save</button>
      <button (click)="logout()">logout</button>
    </div>
  </div>
