<header>
  <mat-toolbar class="box" color="primary">
    <div class="left-side">
      <mat-icon *ngIf="auth" class="close-btn" (click)="close()">menu</mat-icon>
      <span>Slack-Clone</span>
    </div>
    <div class="right-side" *ngIf="auth">
      <button mat-button [matMenuTriggerFor]="userMenu">
        <div class="user">{{ this.Auth.currentUser.displayName }}</div>
      </button>
    </div>

    <mat-menu #userMenu="matMenu">
      <button
        mat-menu-item
        routerLink="home"
        routerLink="/room/9JAgfPq5MoK8eeras1YV"
      >
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-menu-item routerLink="profile">
        <mat-icon>person</mat-icon>
        Profile
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar>
</header>
