<div class="center">
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title>Sign In / Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-container">
      <mat-tab-group
        mat-stretch-tabs="false"
        mat-align-tabs="center"
        dynamicHeight
      >
        <mat-tab label="Sign In"
          ><app-tab-sign-in class="tab"></app-tab-sign-in
        ></mat-tab>
        <mat-tab label="Sign Up"
          ><app-tab-sign-up class="tab"></app-tab-sign-up
        ></mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
